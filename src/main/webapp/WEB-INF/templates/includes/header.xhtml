<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:panelGrid id="headerInfo">
            <f:facet name="header">  
                <p:row>  
                    <p:column colspan="2">#{i18n['label.connection.information.title']}</p:column>  
                </p:row>  
            </f:facet>
            <p:row>
                <p:column styleClass="ui-widget-header"><h:outputText value="#{i18n['client.clientId']}" /></p:column>
                <p:column><h:outputText value="#{mainBean.connection.client.clientId}" /></p:column>
            </p:row>
            <p:row>
                <p:column styleClass="ui-widget-header"><h:outputText value="#{i18n['connection.url']}" /></p:column>
                <p:column><h:outputText value="#{empty mainBean.connection.url ? i18n['label.client.notConnected'] : mainBean.connection.url}" /></p:column>
            </p:row>
            <p:row>
                <p:column styleClass="ui-widget-header"><h:outputText value="#{i18n['client.name']}" /></p:column>
                <p:column><h:outputText value="#{mainBean.connection.client.name}" /></p:column>
            </p:row>
        </p:panelGrid>
    </ui:composition>
</html>
